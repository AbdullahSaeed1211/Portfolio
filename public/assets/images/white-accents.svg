<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="whiteDot" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.3" />
      <stop offset="70%" stop-color="#f8fafc" stop-opacity="0.15" />
      <stop offset="100%" stop-color="#e2e8f0" stop-opacity="0.03" />
    </radialGradient>
    <linearGradient id="subtleLine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.08" />
      <stop offset="50%" stop-color="#f1f5f9" stop-opacity="0.04" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.01" />
    </linearGradient>
  </defs>

  <!-- Larger white dots pattern -->
  <circle cx="20" cy="20" r="2" fill="url(#whiteDot)" opacity="0.4" />
  <circle cx="60" cy="35" r="1.5" fill="url(#whiteDot)" opacity="0.3" />
  <circle cx="85" cy="55" r="1.8" fill="url(#whiteDot)" opacity="0.35" />
  <circle cx="35" cy="75" r="1.3" fill="url(#whiteDot)" opacity="0.25" />
  <circle cx="70" cy="85" r="1.6" fill="url(#whiteDot)" opacity="0.32" />
  <circle cx="15" cy="60" r="1.2" fill="url(#whiteDot)" opacity="0.2" />
  <circle cx="50" cy="10" r="1.4" fill="url(#whiteDot)" opacity="0.28" />

  <!-- Diagonal lines for subtle structure -->
  <line x1="10" y1="40" x2="40" y2="10" stroke="url(#subtleLine)" stroke-width="0.8" opacity="0.2" />
  <line x1="60" y1="65" x2="90" y2="35" stroke="url(#subtleLine)" stroke-width="0.8" opacity="0.18" />
  <line x1="25" y1="90" x2="55" y2="60" stroke="url(#subtleLine)" stroke-width="0.6" opacity="0.15" />

  <!-- Geometric accent elements -->
  <g opacity="0.15">
    <!-- Small crosses -->
    <g transform="translate(75,15)">
      <line x1="-2" y1="0" x2="2" y2="0" stroke="#ffffff" stroke-width="0.4" />
      <line x1="0" y1="-2" x2="0" y2="2" stroke="#ffffff" stroke-width="0.4" />
    </g>
    <g transform="translate(15,85)">
      <line x1="-1.5" y1="0" x2="1.5" y2="0" stroke="#ffffff" stroke-width="0.3" />
      <line x1="0" y1="-1.5" x2="0" y2="1.5" stroke="#ffffff" stroke-width="0.3" />
    </g>
  </g>

  <!-- Subtle triangular accents -->
  <polygon points="45,25 48,28 42,28" fill="#ffffff" opacity="0.08" />
  <polygon points="75,70 78,73 72,73" fill="#ffffff" opacity="0.06" />
</svg>
